<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TIC TAC TOE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header>TIC TAC TOE <br> (but pizza and avocado)</header>
    <h1>Player's Turn</h1>
    <main>
        <div id="board">
            <div id="f0"></div>
            <div id="f1"></div>
            <div id="f2"></div>
            <div id="f3"></div>
            <div id="f4"></div>
            <div id="f5"></div>
            <div id="f6"></div>
            <div id="f7"></div>
            <div id="f8"></div>
        </div>
        <button>Reset</button>
    </main>

    <div id="bg"></div>
    <script src="script.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js
        "></script>

    <canvas class="background"></canvas>

    <script>
        window.onload = function () {
            Particles.
                init
                ({
                    selector:
                        '.background',
                    color: '#DA0463',

                });
        };
    </script>
</body>

</html>
